version: '3.7'

services:
# SQL
  sql-db:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: LIBRARY
      # MYSQL_USER: root
      # MYSQL_PASSWORD: password
    volumes:
      - ./BookLibrary.sql:/docker-entrypoint-initdb.d/BookLibrary.sql

# Spring Boot
  spring-boot-app:
    build:
      context: ./demo
      dockerfile: Dockerfile-springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://sql-db:3307/LIBRARY
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - sql-db

# Express (BookBot server)
  express-server:
    build:
      context: ./plotponder 
      dockerfile: Dockerfile-express
    ports:
      - "8020:8020"
    volumes:
      - ./plotponder:/app

# React
  node-server:
    build:
      context: ./plotponder  
      dockerfile: Dockerfile-react
    ports:
      - "3000:3000"
    stdin_open: true

